<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main">
        <div class="side-hero">
            <div>
                <img src="./img/odin-lined.png" alt="logo">
                <h1>Sign-Up</h1>
            </div>
            <p>Photo by Malteesimo on Unsplash</p>
        </div>
        <div class="form-section">
            <div class="top-card">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help yu realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="input-section">
                <div>
                    <p>Let's do this!</p>
                </div>
                <form id="my-form">
                    <label for="first-Name">First Name
                        <input type="text" id="first-Name" name="first-Name">
                        <div id="first-Name-Error" class="error"></div>
                    </label>
                    <label for="last-Name">last Name
                        <input type="text" id="last-Name" name="last-Name">
                        <div id="last-Name-Error" class="error"></div>
                    </label>
                    <label for="email">Email
                        <input type="email" id="email" name="email">
                        <div id="email-Error" class="error"></div>
                    </label>
                    <label for="telephone">Phone Number
                        <input type="tel" id="telephone" name="telephone">
                        <div id="telephone-Error" class="error"></div>
                    </label>
                    <label for="password">Password
                        <input type="password" id="password" name="password">
                        <div id="password-Error" class="error"></div>
                    </label>
                    <label for="passCon">Password
                        <input type="password" id="passCon" name="passCon">
                        <div id="passCon-Error" class="error"></div>
                    </label>
                </form>
            </div>
            <div class="submit-section">
                <div>
                    <button type="submit" form="my-form">Create Account</button> 
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
